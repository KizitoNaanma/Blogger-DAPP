  <head>
    <meta charset="utf-8" />

        /* Margin to fix overlapping fixed navbar */

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand" target="_blank" href="#">
          BLOGGER
        </a>
        <span class="nav-link border rounded-pill bg-light">
          <span id="balance">0</span>
          cUSD
        </span>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Jumbotron -->
    <div id="intro" class="p-5 text-center bg-light">
      <div class="alert alert-warning sticky-top mt-2" role="alert">
        <span id="notification">âŒ› Loading...</span>
      </div>
      <h1 class="mb-3 h2">WELCOME TO BLOGGER</h1>
      <p class="mb-3">This is a blogging DAPP where you can post articles and research work</p>
      <a class="btn btn-primary m-2" data-toggle="modal" data-target="#addModal">New Post</a>

    </div>
    <!-- Jumbotron -->
  <!--Main Navigation-->
  <div class="container">
    <main id="marketplace" class="row"></main>

  </div>
  <!--Main layout-->


      <!--Modal-->

      <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">New Post</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="newBlogTitle" class="col-form-label">Blog Title</label>
                  <input type="text" class="form-control" id="newBlogTitle" >
                </div>
                <div class="form-group">
                  <label for="newBlogImage" class="col-form-label">Image URL</label>
                  <input type="text" class="form-control" id="newBlogImage" >
                </div>
                <div class="form-group">
                  <label for="newBlogAuthor" class="col-form-label">Author</label>
                  <input type="text" class="form-control" id="newBlogAuthor" >
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Content</label>
                  <textarea class="form-control" id="newBlogContent"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="newPostBtn" data-dismiss="modal">Post</button>
            </div>
          </div>
        </div>
      </div>



  <!--Footer-->
  <footer class="bg-light text-lg-start">


    <hr class="m-0" />

    <div class="text-center py-4 align-items-center">

      <a href="https://www.youtube.com/channel/UC5CF7mLQZhvx8O5GODZAhdA" class="btn btn-primary m-1" role="button"
        rel="nofollow" target="_blank">

    </div>
